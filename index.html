<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Javascript file -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="fetchIssues()">
    <!-- Navigation -->
        <!-- Static navbar -->
        <nav class="container navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Issue Tracker</a>
            </div>
        </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="container" id="spacebetweennav">
        <h1>Javascript Issue Tracker <small>Coded by RK..</small></h1>
        <p>This application is created with pure javascript.</p>
        
        <div class="jumbotron">
            <h3>Add New Issue</h3>    
            <form id=issueInputform>
                <div class="form-group">
                    <label for="issueDescription">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="describe issue">
                </div>

                <div class="form-group">
                    <label for="issueServerity">Serverity</label>
                    <select name="" id="issuesServerityInput" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="issuePersonInput">Assigned Person</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Responsible person">
                </div>
                <button class="btn btn-primary" type="submit">submit</button>
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>
    </div>

    <footer class="container">
        <div class="navbar navbar-inverse">
            <p>&copy codingthesmarty</p>
        </div>
    </footer>
    
    <!-- Script Tags -->
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
